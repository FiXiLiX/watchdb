</head>
<body>

<div id="layout" class="content pure-g">
    <div id="nav" >
        <a href="#" id="menuLink" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <a href="/"><img width="100" height="128" alt="Tilo Mitra&#x27;s avatar" class="email-avatar" src="/kovacevic_logo.png"></a>
            

            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a target="_blank" href="https://www.kupujemprodajem.com/filip-baterije/svi-oglasi/540735/1" class="pure-menu-link">KP <span class="email-count"></span></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">+381611679564 <span class="email-count"></span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main" style="width: 100%;">
        <div class="email-content-header pure-g">
            <div style="display: flex; align-items: center">
                <a class="backButton" href="#${"menu-" + key}">Nazad</a>
                <h1 class="email-content-title">Flik Flak</h1>
            </div>
        </div>

        <div class="email-content-body">
            <div class="slider">
                <div class="slides">
                    <div id="slide-1">
    <img class="slide-img" alt="FlikFlak" src="https://i.ibb.co/GQFCYMnZ/20250501-211017.jpg">
</div>
                </div>
                <a href="#slide-1">1</a>
            </div>

            <div style="margin-top:1em; text-align: left;">
                <div class="property-container">
                    <span class='property'>Boja: Razno</span>
                    <span class='property'>Veličina kućišta: 18mm</span>
                    <span class='property'>Mehanizam: Quartz ETA</span>
                    <span class='property'>Zemlja porekla: Swiss</span>
                    <span class='property'>Cena: 10e</span>
                    <span class='property'>Narukvica: Celik 18mm</span>
                </div>
                <br/>Stanje kao na slikama, cena po komadu
            </div>
        </div>
    </div>
<script>
    function getElements() {
        return {
            menu: document.getElementById('nav'),
            menuLink: document.getElementById('menuLink')
        };
    }

    function toggleClass(element, className) {
        var classes = element.className.split(/\s+/);
        var length = classes.length;
        var i = 0;

        for (; i < length; i++) {
            if (classes[i] === className) {
                classes.splice(i, 1);
                break;
            }
        }
        // The className is not found
        if (length === classes.length) {
            classes.push(className);
        }

        element.className = classes.join(' ');
    }

    function toggleMenu() {
        var active = 'active';
        var elements = getElements();

        toggleClass(elements.menu, active);
    }

    function handleEvent(e) {
        var elements = getElements();

        if (e.target.id === elements.menuLink.id) {
            toggleMenu();
            e.preventDefault();
        } else if (elements.menu.className.indexOf('active') !== -1) {
            toggleMenu();
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('click', handleEvent);
    });
</script>
</body>
</html>
