<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Shop</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#eee; display:flex; flex-direction:column; min-height:100vh; }
header { padding:20px; text-align:center; background:#1e1e1e; border-bottom:1px solid #444; display:flex; justify-content:center; align-items:center; }
header img { height:110px; }
.container { display:flex; flex-wrap:wrap; gap:20px; padding:20px; justify-content:center; flex:1; }
.watch-card { background:#1e1e1e; padding:15px; border-radius:8px; width:300px; box-sizing:border-box; display:flex; flex-direction:column; gap:10px; transition:0.2s; cursor:pointer; }
.watch-card:hover { transform:scale(1.02); border:1px solid #555; }
.watch-card img { width:100%; height:250px; object-fit:cover; border-radius:6px; }
.watch-card h2 { margin:0; font-size:20px; }
.price { font-weight:bold; font-size:16px; margin-top:5px; }

/* Modal */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
.modal-content { display:flex; gap:20px; max-width:1000px; width:90%; max-height:90%; background:#1e1e1e; padding:20px; border-radius:10px; overflow:auto; }
.modal-left { flex:1; display:flex; flex-direction:column; align-items:center; gap:10px; }
.modal-left img { width:100%; max-height:500px; object-fit:cover; border-radius:6px; }
.image-thumbnails { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:5px; }
.image-thumbnails img { width:60px; height:60px; object-fit:cover; border-radius:4px; cursor:pointer; border:2px solid #444; transition:0.2s; }
.image-thumbnails img.active { border-color:#fff; }
.modal-right { flex:1; display:flex; flex-direction:column; gap:10px; min-width:250px; }
.modal-right h2 { margin:0; }
.modal-right p { margin:2px 0; }
#modalClose { position:absolute; top:20px; right:30px; font-size:28px; cursor:pointer; color:#fff; }
.nav-btn { font-size:28px; cursor:pointer; color:#fff; user-select:none; margin:0 10px; }

/* Order button */
.order-btn { display:inline-flex; align-items:center; gap:8px; background:#E1306C; color:#fff; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; font-size:16px; text-decoration:none; transition:0.2s; }
.order-btn:hover { background:#c62a5d; }
.order-btn img { width:20px; height:20px; }

/* Footer */
footer { background:#1e1e1e; padding:15px; text-align:center; border-top:1px solid #444; }
footer a { color:#fff; margin:0 10px; text-decoration:none; }

/* Responsive fix */
@media (max-width:768px){
  .modal-content { flex-direction:column; max-height:85%; }
  .modal-left, .modal-right { flex:none; width:100%; }
  .modal-left img { max-height:300px; }
}
</style>
</head>
<body>

<header>
  <img src="/logo2.png" alt="Logo">
</header>

<div class="container" id="watchContainer"></div>

<div id="modal">
  <div id="modalClose">✖</div>
  <div class="modal-content">
    <div class="modal-left">
      <img id="modalImg" src="">
      <div class="image-thumbnails" id="thumbnailContainer"></div>
      <div class="image-nav">
        <span class="nav-btn" id="prevImg">◀</span>
        <span class="nav-btn" id="nextImg">▶</span>
      </div>
    </div>
    <div class="modal-right" id="modalDetails"></div>
  </div>
</div>

<footer>
  <a href="https://www.instagram.com/kovacevic.satovi/" target="_blank">Instagram</a>
</footer>

<script>
let watches = [];
let currentWatch = null;
let popupIndex = 0;

// Load JSON
fetch('/watches.json')
  .then(res => res.json())
  .then(json => {
    watches = Object.keys(json).map(key => ({ key, ...json[key] }));
    renderWatches();
  })
  .catch(err => console.error("Failed to load JSON:", err));

function renderWatches(){
  const container = document.getElementById('watchContainer');
  container.innerHTML = '';
  watches.forEach((watch, idx)=>{
    const card = document.createElement('div');
    card.className = 'watch-card';
    card.onclick = ()=>openModal(idx);

    const img = document.createElement('img');
    img.src = watch.images && watch.images[0] || '';

    const title = document.createElement('h2'); title.textContent = watch.name;
    const price = document.createElement('div'); price.className='price'; price.textContent = watch.price;
    const color = document.createElement('p'); color.innerHTML = `<b>Color:</b> ${watch.color}`;
    const caseSize = document.createElement('p'); caseSize.innerHTML = `<b>Case Size:</b> ${watch.case_size}`;

    card.append(img,title,price,color,caseSize);
    container.appendChild(card);
  });
}

// Modal
function openModal(idx){
  currentWatch = watches[idx];
  popupIndex = 0;
  updateModal();
  document.getElementById('modal').style.display = 'flex';
}

function updateModal(){
  const img = document.getElementById('modalImg');
  img.src = currentWatch.images && currentWatch.images[popupIndex] || '';

  // thumbnails
  const thumbContainer = document.getElementById('thumbnailContainer');
  thumbContainer.innerHTML = '';
  currentWatch.images.forEach((url,i)=>{
    const thumb = document.createElement('img');
    thumb.src = url;
    if(i===popupIndex) thumb.classList.add('active');
    thumb.onclick = ()=>{ popupIndex=i; updateModal(); };
    thumbContainer.appendChild(thumb);
  });

  const details = document.getElementById('modalDetails');
  details.innerHTML = `
    <h2>${currentWatch.name}</h2>
    <p><b>Price:</b> ${currentWatch.price}</p>
    <p><b>Color:</b> ${currentWatch.color}</p>
    <p><b>Case Size:</b> ${currentWatch.case_size}</p>
    <p><b>Movement:</b> ${currentWatch.movement}</p>
    <p><b>Country:</b> ${currentWatch.country}</p>
    <p><b>Bracelet:</b> ${currentWatch.bracelet}</p>
    <p><b>Description:</b> ${currentWatch.description}</p>
    <a href="https://www.instagram.com/kovacevic.satovi/" target="_blank" class="order-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="IG"> Order via Instagram
    </a>
  `;
}

// Modal navigation
document.getElementById('modalClose').onclick = ()=>document.getElementById('modal').style.display='none';
document.getElementById('prevImg').onclick = ()=>{ if(!currentWatch.images) return; popupIndex=(popupIndex-1+currentWatch.images.length)%currentWatch.images.length; updateModal();}
document.getElementById('nextImg').onclick = ()=>{ if(!currentWatch.images) return; popupIndex=(popupIndex+1)%currentWatch.images.length; updateModal(); }

document.addEventListener('keydown', e=>{
  if(document.getElementById('modal').style.display!=='flex') return;
  if(e.key==='ArrowLeft') document.getElementById('prevImg').click();
  if(e.key==='ArrowRight') document.getElementById('nextImg').click();
  if(e.key==='Escape') document.getElementById('modalClose').click();
});
</script>

</body>
</html>
